<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bx slider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="basic.css">
</head>

<body>
    <h2>기본슬라이드</h2>
    <div class="slideWrap">
        <ul class="basic_slider">
            <li><img src="./images/img-1.jpg" alt="">
                <h2>그림1</h2>
            </li>
            <li><img src="./images/img-2.jpg" alt="">

            <li><img src="./images/img-3.jpg" alt="">

            </li>
            <li><img src="./images/img-4.jpg" alt="">
                <h2>그림4</h2>
            </li>
        </ul>
    </div>
    <h2>컨트롤이미지</h2>
    <div class="slideWrap">
        <ul class="img_ctl_slider">
            <li><img src="./images/img-1.jpg" alt="">
                <h2>그림1</h2>
            </li>
            <li><img src="./images/img-2.jpg" alt="">

            <li><img src="./images/img-3.jpg" alt="">

            </li>
            <li><img src="./images/img-4.jpg" alt="">

            </li>
        </ul>
        <div class="img_ctl">
            <span class="prev">
                <!-- <a class="bx-prev">prev -->

            <span class="next">
                <!-- <a class="bx-next">next -->
            </span>
        </div>
    </div>
    <h2>반응형슬라이드</h2>
    <div class="slideWrap2">
        <ul class="responsive_slider">
            <li><img src="./images/img-1.jpg" alt="">
                <h2>그림1</h2>
            </li>
            <li><img src="./images/img-2.jpg" alt="">

            </li>
            <li><img src="./images/img-3.jpg" alt="">
                <h2>그림3</h2>
            </li>
            <li><img src="./images/img-4.jpg" alt="">

            <span class="prev">

                <!-- <a class="bx-next">next -->
            </span>
        </div>
    </div>
    <h2>동영상슬라이드</h2>
    <div class="slideWrap">
        <ul class="video_slides">
            <li><video src="./video/01.mp4" muted autoplay loop></video></li>
            <li><video src="./video/02.mp4" muted autoplay loop></video></li>
            <li><video src="./video/03.mp4" muted autoplay loop></video></li>
        </ul>
    </div>
    <h2>Ticker</h2>
    <div class="slideWrap">
        <ul class="Ticker_slider">
            <li><img src="./images/img-1.jpg" alt="">
                <h2>그림1</h2>
            </li>
            <li><img src="./images/img-2.jpg" alt="">

            </li>
            <li><img src="./images/img-3.jpg" alt="">

            </li>
            <li><img src="./images/img-4.jpg" alt="">
                <h2>그림4</h2>
            </li>
        </ul>
        <div class="img_ctl">
            <span class="prev">
                <!-- <a class="bx-prev">prev -->
            </span>
            <span class="next">
                <!-- <a class="bx-next">next -->
            </span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="fitvids.js"></script>

</html>
