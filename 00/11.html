<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            width: 50%;
            border: 1px solid;
        }

        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>교과목</td>
            <td>점수</td>
        </tr>
        <tr>
            <td>html</td>
            <td>93</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>92</td>
        </tr>
        <tr>
            <td>평균</td>
            <td>92.5</td>
        </tr>
    </table>
</body>

</html>
