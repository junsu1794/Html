<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .cf::after{
            clear: both;
            content: '';
            display: block;
            
        }
        .wrap{
            width: 500px;
            margin: auto;
            height: 300px;
        }
        header{
            background-color: red;
        }
        main{
            background-color: aqua;
        }
        footer{
            background-color: green;
        }
        .fl{
            float: left;
        }
        section{
            background-color: blue;
            width: 400px;
        }

    </style>
</head>

<body>
    <div class="wrap">
        <header>Layout</header>
        <main class="cf">
            <nav class="fl">준수</nav>
            <section class="fl">연습</section>
            <aside class="fl">장</aside>
        </main>
        <footer>내일도하기</footer>
    </div>
</body>

</html>
