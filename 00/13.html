<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span 속성의 영역확장</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid;
        }
        .c1{
            background-color: yellow;
        }
        .c2{
            background-color: blue;
        }
    </style>
</head>

<body>
    <table>
        <caption>준수의 기말고사 점수</caption>
        <colgroup>
            <col class="c1">
            <col class="c2">
        </colgroup>
        <tr>
            <th>교과목</th>
            <th>점수</th>
        </tr>
        <tr>
            <th>HTML</th>
            <td>93</td>
        </tr>
        <tr>
            <th>css</th>
            <td>92</td>
        </tr>
        <tr>
            <th>평균</th>
            <td>1111</td>
        </tr>
    </table>
</body>

</html>
