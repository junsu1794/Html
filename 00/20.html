<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from 입력해보기</title>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>타입들의 종류</legend>
            <div>아이디: <input type="text"></div><br>
            <div>비밀번호: <input type="password"></div><br>
            <div>검색: <input type="search"></div><br>
            <div>이메일: <input type="email" value="이메일을 입력해주세요"></div><br>
            <div>전화번호 <input type="tel" value="010"></div><br>
            <div>컬러: <input type="color"></div><br>
            <div>수량: <input type="number"></div><br>
            <div>만족도: <input type="range"></div><br>
            <div>예<input type="radio" name="receive" checked>
            아니오 <input type="radio" name="receive"></div><br>
            <div>HTML: <input type="checkbox" name="skill1"></div><br>
            <div>CSS: <input type="checkbox" name="skill2"></div><br>
            <div>Javascript <input type="checkbox" name="skill3"></div><br>
            <div><input type="submit" value="전송">
            <input type="reset" value="취소">
            <input type="button" value="클릭"></div><br>
            <div><input type="image" src="/00/image/title_memberlogin.gif"></div><br>
            <div><input type="file"></div><br>
        </fieldset>
    </form>
</body>

</html>
