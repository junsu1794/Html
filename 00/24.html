<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .wrap{
            background-color: pink;
            height: 500px;
        }
        .inner_wrap{
            background-color: black;
            width: 1180px;
            height: 300px;
            margin: auto;
            position: relative;
        }
        h1{
            width: 300px;
            height: 100px;
            background-color: green;
            text-align: center;
            line-height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            
        }
        h2{
            width: 300px;
            height: 100px;
            background-color: green;
            text-align: center;
            line-height: 100px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <section>
            <div class="inner_wrap">
                <h1>레이아웃</h1>
                <h2>연습</h2>
            </div>
        </section>
    </div>
</body>

</html>
