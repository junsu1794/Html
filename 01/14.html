<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background: rgb(192, 209, 216);
        }

        h3 {
            background: rgb(243, 243, 243);
            width: 50%;
            padding-bottom: 10px;
        }

        #container {
            width: 450px;
            height: 230px;
            /* border: 1px solid black; */
            background: rgb(243, 243, 243);
            float: left;
            padding: 20px 0 20px 20px;
            margin: 10px;
            border-radius: 20px;
        }

        .containerTop {
            width: 95%;
            float: left;
            /* border: 1px solid salmon; */
            margin: auto;
            background: rgb(243, 243, 243);
        }

        .containerBottom {
            width: 95%;
            /* border: 1px solid green; */
            margin: auto;
            background: rgb(243, 243, 243);
            float: left;
        }

        .bigbox {
            width: 60px;
            height: 75px;
            /* border: 1px solid aqua; */
            overflow: hidden;
            float: left;
            margin-right: 15px;
            padding: 10px 5px;
            background: rgb(243, 243, 243);
        }

        .box {
            width: 50px;
            height: 50px;
            border: 1px solid rgb(220, 219, 219);
            overflow: hidden;
            border-radius: 15px;
            background-color: white;
            margin-bottom: 5px;
        }

        img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            float: left;
        }

        .title {
            /* border: 1px solid red; */
            color: rgb(0, 0, 0);
            float: left;
            background: rgb(243, 243, 243);
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <h3>Google</h3>
        <div class="containerTop">
            <div class="bigbox">
                <div class="box">
                    <img src="./img/google-logo.png" alt="logo">
                </div>
                <div class="title">Google</div>
            </div>
            <div class="bigbox">
                <div class="box">
                    <img src="./img/chrome.png" alt="chrome">
                </div>
                <div class="title">chrome</div>
            </div>
            <div class="bigbox">
                <div class="box">
                    <img src="./img/Gmail.png" alt="Gmail">
                </div>
                <div class="title">Gmail</div>
            </div>
            <div class="bigbox">
                <div class="box">
                    <img src="./img/지도.png" alt="지도">
                </div>
                <div class="title">지도</div>
            </div>
            <div class="bigbox">
                <div class="box">
                    <img src="./img/youtube.png" alt="YouTube">
                </div>
                <div class="title">YouTube</div>
            </div>
            <div class="containerBottom">
                <div class="bigbox">
                    <div class="box">
                        <img src="./img/yt 뮤직 icon.png" alt="YTMusic">
                    </div>
                    <div class="title">YTMusic</div>
                </div>
                <div class="bigbox">
                    <div class="box">
                        <img src="./img/google tv.webp" alt="GoogleTV">
                    </div>
                    <div class="title">GoogleTV</div>
                </div>
                <div class="bigbox">
                    <div class="box">
                        <img src="./img/meet.svg.png" alt="Meet">
                    </div>
                    <div class="title">Meet</div>
                </div>
                <div class="bigbox">
                    <div class="box">
                        <img src="./img/poto.svg.png" alt="포토">
                    </div>
                    <div class="title">포토</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
