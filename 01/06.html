<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네임앵커 이용하기</title>
    <style>
        * {
            width: 500px;
            margin: 0 auto;
        }

        ul,
        h1 {
            text-align: center;
        }

        h1 {
            background-color: blueviolet;
            color: white;
        }

        span {
            background-color: black;
            color: white;
        }


        .office {
            background-color: red;
            text-align: center;
            color: white;
            margin: 10px;
        }


        .Feminine {
            background-color: red;
            text-align: center;
            color: white;
        }

        .Citilook {
            background-color: red;
            text-align: center;
            color: white;
        }

        .Top {
            text-align: center;
        }
    </style>
</head>

<body>
    <a name="Top"></a>
    <div class="title">
        <h1>네임앵커 이용하기</h1>
    </div>
    <ul class="list">
        <li><span><a href="#office">Model1</a></span></li>
        <li><span><a href="#Feminine">Model2</a></span></li>
        <li><span><a href="#Citilook">Model3</a></span></li>

    </ul>
    <div>
        <div class="office">
            <a name="office">오피스룩</a>
        </div>
        <div>
            <img src="/01.png" alt="">
        </div>


        <hr>

        <div class="Feminine">페미닌룩
            <a name="Feminine"></a>
        </div>
        <div>
            <img src="/02.png" alt="">
        </div>

        <hr>

        <div class="Citilook">씨티룩
            <a name="Citilook"></a>
        </div>
        <div>
            <img src="/03.png" alt="">
        </div>

        <hr>


        <div class="Top"><a href="#Top">Top</a></div>
    </div>
</body>

</html>
