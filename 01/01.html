<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한방쿨링샴푸</title>
    <style>
        table,td,th {
            border: 1px solid;
            text-align: left;
        }
    </style>
</head>

<body>
    <img src="./한방쿨링샴푸.png" alt="한방쿨링샴푸">
    <table>
        <caption>레시피 재료</caption>
        <thead>
            <tr>
                <th scope="col">재료</th>
                <th scope="col">첨가량</th>
                <th scope="col">48시간</th>
                <th scope="col">대체재료</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" rowspan="5">수상층</th>
                <td>로즈마리 추출물</td>
                <td>30g</td>
                <td rowspan="3">증류수</td>
            </tr>
            <tr>
                <td>네틀추출물</td>
                <td>30g</td>
            </tr>
            <tr>
                <td>증류수</td>
                <td>90g</td>
            </tr>
            <tr>
                <td>플리쿼터</td>
                <td>1.5g</td>
                <td>쟁탄검</td>
            </tr>
            <tr>
                <td>글리세린</td>
                <td>10g</td>
                <td>히아루론산 10g</td>
            </tr>
            <tr>
                <th scope="row" rowspan="3">계면활성제</th>
                <td>LES/ CDE</td>
                <td>180g/ 10g</td>
                <td>CDE + LES</td>
            </tr>
            <tr>
                <td>코코베타인</td>
                <td>5g</td>
                <td>X</td>
            </tr>
            <tr>
                <td>애플 계면 활정제</td>
                <td>10g</td>
                <td>올리브 계면 활성제</td>
            </tr>
            <tr>
                <td colspan="4">향을 위해서면 엘라스틴향 사용 추천</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
