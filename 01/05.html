<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <h1>회원 가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>아이디<input type="text"></li>
        </ul>
        <ul>
            <li>이메일<input type="text"></li>
        </ul>
        <ul>
            <li>비밀번호<input type="password"></li>
        </ul>
        <ul>
            <li>비밀번호 확인<input type="password"></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="receive" checked>메일 수신
        <input type="radio" name="receive">메일 수신 안 함
    </fieldset>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">

</body>

</html>
