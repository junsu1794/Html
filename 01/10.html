<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: auto;
            padding: 0;
            width: 550px;
        }

        body {
            font-family: "맑은 고딕", sans-serif;
            padding: 10px;

        }

        p {
            text-align: center;
            padding: 5px;
        }

        .oder {
            margin-bottom: 35px;
            border-color: black;
            text-align: center;
            color: red;
        }

        .Check {
            padding: 1px;
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .box {
            border: 1px solid lightgray;
        }

        .t {
            color: blue;
        }
    </style>
</head>

<body>
    <img src="/01/top.jpg" alt="apple">
    <div class="box">
        <div class="Check">확인하세요</div>

        <div class="box">
            <p class="oder">주문 및 배송</p>
            <p>
                <span class="t">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
                2시 이후 주문건은 다음날 발송합니다(주말 제외)
            </p>
        </div>
        <div class="box">
            <p class="oder">교환 및 환불</p>
            <p>
                불만족시 <span class="t">100% 환불</span>해 드립니다<br>
                고객센터로 전화주세요
            </p>
        </div>
        <div class="box">
            <p class="oder">고객센터로</p>
            <p>0000-0000</p>
            <p>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
        </div>

    </div>
</body>

</html>
