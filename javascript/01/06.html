<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt()</title>
</head>

<body>
    <h1>입출력하기</h1>
    <code>prompt(메세지)</code>
    <code>prompt(메세지,기본값)</code>
    <script>
        //name 식별자 
        // var name = prompt('이름이뭐니');
        var name = prompt('이름', '누구');
        console.log(name);
    </script>
</body>

</html>
