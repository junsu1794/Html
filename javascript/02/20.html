<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--20~29 나이가 20세 이상이고, 30세 미만일 경우에는 '통과'라고 출력하고, 그렇지 않으면 '비통과'라고 출력하시오 -->
  <script>
    const age = prompt('당신의 나이는?');
    if (age >= 20 && age < 30) {
      document.write(`<h1>통과</h1>`)
    }else{
      document.write(`<h1>비통과</h1>`)
    }
  </script>
</body>

</html>
