<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const age = prompt('당신의 나이는?')
        if (age >= 20 && age < 30){
            document.write(`<h1>통과</h1>`)
        }else{
            document.write(`<h1>비통과</h1>`)
        }
    </script>
</body>

</html>
