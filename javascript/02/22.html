<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const score = prompt('점수를 입력하세요');
    document.write(`당신이 취득한 점수는 ${score} 점이므로`);
    if (score >= 90) {//0~10000 (80~10000)
      document.write("A학점입니다.")
    } else if (score >= 80) {//0~89
      document.write("B학점입니다.")
    } else if (score >= 70) {//70~79
      document.write("C학점입니다.")
    } else if (score >= 60) {//60~69
      document.write("D학점입니다.")
    } else {//0~59
      document.write("F학점입니다.")
    }
  </script>
</body>

</html>
