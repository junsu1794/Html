<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <p>첫번째 단락</p>
    </div>

    <script>
        let val = 10;
        val += 1;
        document.write(val)
    </script>
    <script>
        // 복합연산자
        const container = document.getElementById('container');
        container.innerHTML += '<p>두번째 단락</p>'
    </script>
    <script>
        let list = '';
        list += '<ul>';
        list += '<li>Javascript</li>';
        list += '<li>Javascript</li>';
        list += '<li>Javascript</li>';
        list += '<li>Javascript</li>';
        list += '</ul>';
        document.write(list);
    </script>
</body>

</html>
