<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let pay1 = 3000; //교통비
        let pay2 = 7000; //식비
        let pay3 = 2000; //음료비
        let total = pay1 + pay2 + pay3;
        const result = (total < 10000) ? `${total-10000} 원 초과` : "돈 관리 잘했어요!!";
        document.write(result);
    </script>
</body>

</html>
