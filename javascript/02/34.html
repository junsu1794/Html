<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리배치도</title>
  <style>
    table,
    td {
      border: 1px solid #ccc;
    }

    td {
      padding: 5px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <h1>자리배치도</h1>
  <script>
    let i, j;
    let memNum = prompt('총 인원을 입력하세요');/* 총인원 */
    let colNum = prompt('한 줄에 몇 명씩 앉습니까?'); /* 한줄에 앉을 인원 */
    /* 나누어 떨어지는 경우 */
    if (memNum % colNum === 0) {  // 총인원/한줄인원 나머지가 0이면 true
      rowNum = (memNum / colNum)
    } else {
      rowNum = parseInt(memNum / colNum) + 1;
    }
    //document.write(`모두 ${rowNum} 개의 줄이 필요합니다.`)
    document.write('<table>');
    /* colNum=3, rowNum=3 */
    for (i = 0; i < rowNum; i++) {//1
      document.write('<tr>');
      for (j = 1; j <= colNum; j++) {//2,3,4
        seatNo = i * colNum + j //좌석번호
        if (seatNo > memNum) break;
        document.write(`<td>좌석 ${seatNo} </td>`);//1,2,3
      }
      document.write('</tr>');
    }
    document.write('</table>');
  </script>
</body>

</html>
