<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a:link,
    a:visited {
      color: black;
      text-decoration: none;
    }

    ul {
      list-style: none;
      width: 500px;
      margin: 10px auto;
      padding: 0;
    }

    li {
      display: inline-block;
      width: 120px;
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-size: 16px;
      text-align: center;
    }

    #result {
      width: 500px;
      height: 300px;
      margin: 30px auto;
      border: 2px solid #ccc;
      border-radius: 15px;
    }

    p {
      width: 80%;
      padding: 10px;
      line-height: 2em;
    }
  </style>
</head>

<body>
  <h1>DOM 을 이용한 방식</h1>
  <button id="change">change</button>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae, illo totam quos perferendis voluptatum veniam laborum aliquam nostrum voluptates autem quaerat distinctio sit similique et necessitatibus vitae fugit atque aspernatur?</p>
  <script>
    //1. 요소를 변수로 지정후 미리 만든 함수 사용
    // changeBttn 변수선언하고 #change 를 할당하여 초기화
    //changeBttn 값을 참조합니다
    // const changeBttn = document.querySelector('#change');
    //changeBttn.onclick = changeColor;
    function changeColor() {
      document.querySelector('p').style.color = '#f00';
    }

    //2. 요소 바로 선택하여 미리 만든 함수 사용
    // document.querySelector("#change").onclick = changeColor;

    //3. 요소 바로 선택하고 함수를 작성
    document.querySelector("#change").onclick = function () { document.querySelector('p').style.color = ('blue') }
  </script>
</body>

</html>
