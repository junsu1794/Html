<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .t1 :after {
            content: '';
            display: block;
            clear: both;
        }

        .t2 {
            float: left;
        }

        .t3 {
            float: right;
        }

        .container {
            width: 700px;
            height: 500px;
            margin: auto;
            background-color: aqua;
            padding: 200px 150px;
            box-sizing: border-box;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="container t1">
        <div class="box t2"></div>
        <div class="box t3"></div>
    </div>
</body>

</html>
