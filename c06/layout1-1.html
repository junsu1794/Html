<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cf::after {
            content: '';
            clear: both;
            display: block;
        }

        .fl {
            float: left;
        }

        .wrap {
            /* max-width: 500px; */
            width: 500px;
            margin: auto;
            background-color: gray;
        }

        header {
            background-color: red;
        }
        main{
            background-color: blue;
        }
        section{
            background-color: yellow;
            width: 300px;
            
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>header</header>
        <main class="cf">
            <nav class="fl">nav</nav>
            <section class="fl">section</section>
            <aside class="fl">aside</aside>
        </main>
        <footer>footer</footer>
    </div>
</body>

</html>
