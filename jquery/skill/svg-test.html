    <style>
        .svg {
            width: 300px;
            height: 300px;
            background: #ff0000 url(./svg.svg) no-repeat;
        }

        .line path {
            stroke-dasharray: 310;
            animation: dash 1s;
        }

        @keyframes dash {
            from {
                stroke-dashoffset: 310;
            }

            to {
                stroke-dashoffset: 0;
            }
        }
        .sign{
            margin: 10em;
        }

        .sign path {
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 5px;
            stroke-dasharray: 850;
            animation: sign 2s infinite;
        }

        @keyframes .sign {
            from {
                stroke-dashoffset: 310;
            }
    </style>
</head>
