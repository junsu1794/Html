<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            cursor: none;
            cursor: default;
            cursor: pointer;
        }

        .cursor {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: url(./3.png), pointer;
        }

        .m1,
        .m2,
        .m3 {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .m1 {
            top: 50px;
            left: 30px;
        }

        .m2 {
            top: 100px;
            right: 100px;
        }

        .m3 {
            bottom: 80px;
            left: 150px;
        }
    </style>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script>
        $(() => {
            $(window).on('mousemove', function (e) {
                console.log(e);
                let x = e.clientX;
                let y = e.clientY;
                $(".m1").css({ top: y, left: x });
                $(".m2").css({ right: x });
                $(".m3").css({ top: y/2, left: x/5 });
                $(".cursor").css({top:y, left:x});
                
            })
        });
    </script>
</head>

<body>
    <div class="m1"><img src="./1.png" alt=""></div>
    <div class="m2"><img src="./2.png" alt=""></div>
    <div class="m3"><img src="./3.png" alt=""></div>
    <div class="cursor"></div>

</body>

</html>
