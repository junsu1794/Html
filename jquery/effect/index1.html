<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index1.css">
</head>

<body>
  <div class="container">
    <section class="section1" data-delay="0">
      <div class="reveal">
        <h2>reveal1</h2>
        <div class="img">
        </div>
    </section>
    <section class="section2" data-delay="1000">
      <div class="reveal">
        <h2>reveal2</h2>
        <div class="img">
        </div>
    </section>
    <section class="section3" data-delay="1500">
      <h2>stage</h2>
      <div class="stage">
        <div class="left box"></div>
        <div class="right box"></div>
      </div>
    </section>
    <section class="section4">
      <div class="parallax">
        <div class="pbox" data-delay="50">1</div>
        <div class="pbox" data-delay="150">2</div>
        <div class="pbox" data-delay="300">3</div>
      </div>
    </section>
    <section class="section5">
      <div class="parallax">
        <div class="pbox" data-delay="600">1</div>
        <div class="pbox" data-delay="800">2</div>
        <div class="pbox" data-delay="1000">3</div>
      </div>
    </section>
  </div>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
  <script src="index1.js"></script>
</body>

</html>
