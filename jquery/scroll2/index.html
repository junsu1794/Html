<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="scroll.css">
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script src='https://code.jquery.com/ui/1.13.2/jquery-ui.js'></script>
    <script src="scroll.js" defer></script>
</head>

<body>
    <svg>
        <linearGradient id="bg1">
            <stop offset="0%" stop-color="yellow"/>
            <stop offset="50%" stop-color="green"/>
            <stop offset="100%" stop-color="yellow"/>
        </linearGradient>
    </svg>
    <section class="section1">
        <div class="container">
            <div class="box box1 bg2"></div>
            <div class="box box2 bg3"></div>
        </div>
    </section>
    <section class="section2">
        <div class="gallery">
            <div class="box bg3"></div>
            <div class="box bg4"></div>
            <div class="box bg5"></div>
        </div>
    </section>
    <section class="section3">
        <div class="item">
            <figure>
                <img src="http://qwerew.cafe24.com/images/1.jpg" alt="">

            </figure>
        </div>
        <div class="item">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium, velit! Molestias laudantium, omnis cumque, voluptatem odio praesentium qui sint vitae delectus unde ratione corporis, dignissimos temporibus alias reiciendis quidem amet.
        </div>
    </section>
    <section class="section4 projects">
        <div class="container">
            <div class="item left">
                <div class="mockup pc">
                    <div class="mask">
                        <img class="screen" src="./image/project1_pc.png" alt="">
                    </div>
                    <img class="device" src="./image/desktop.png" alt="">
                </div>
                <div class="mockup mobile">
                    <div class="mask">
                        <img src="./image/project1_mobile.png" alt="" class="screen">
                    </div>
                    <img src="./image/mobile.png" alt="" class="device">
                </div>
            </div>
            <div class="item right"></div>
        </div>
    </section>
    <section class="section4 projects">
        <div class="container">
            <div class="item left">
                <div class="mockup pc">
                    <div class="mask">
                        <img class="screen" src="./image/project1_pc.png" alt="">
                    </div>
                    <img class="device" src="./image/desktop.png" alt="">
                </div>
                <div class="mockup mobile">
                    <div class="mask">
                        <img src="./image/project1_mobile.png" alt="" class="screen">
                    </div>
                    <img src="./image/mobile.png" alt="" class="device">
                </div>
            </div>
            <div class="item right"></div>
        </div>
    </section>
    <section class="section5">
        <div class="charts">
            <div class="chart">
                <h2 data-num="20">0</h2>
                <svg>
                    <circle cx="110" cy="110" r="100"></circle>
                </svg>
            </div>
            <div class="chart">
                <h2 data-num="80">0</h2>
                <svg>
                    <circle cx="110" cy="110" r="100"></circle>

            </div>

                    <circle cx="110" cy="110" r="100"></circle>
                </svg>
            </div>
        </div>
    </section>
    <section class="section6">
        <div class="charts">
            <div class="chart bar">
                <h2 data-num="20">0</h2>
            </div>
            <div class="chart bar">
                <h2 data-num="40">0</h2>
                <svg>
                    <line x1="0" y1="0" x2="500" y2="0"></line>
                </svg>
            </div>
            <div class="chart bar">
                <h2 data-num="70">0</h2>
                <svg>
                    <line x1="0" y1="0" x2="500" y2="0"></line>
