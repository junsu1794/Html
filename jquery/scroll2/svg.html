    <script>
        $(() => {
            const path = Math.floor(document.querySelector('path').getTotalLength());
            $(window).on('scroll', () => {
                let sct = $(this).scrollTop();
                if (sct > 60 && sct < path - 427) {
                    console.log(path - sct * 5); //3987-(20*5)
                    $('.svg path').css({ 'strokeDashoffset': path - sct * 5 + "px" })
                }
            })
        });
    </script>
