<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imaheMap</title>
    <style>
        body {
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <h1>이미지맵을 이용한 하이퍼링크 연결</h1>
    <div><img src="images/banner_map.gif" alt="" usemap="#bannerimg"></div>
    <map name="#bannerimg">
        <area shape="rect" coords="0,0,100,100" href="http://naver.com" alt="">
        <area shape="rect" coords="100,100,200,200" href="http://daum.net" alt="">
        <area shape="rect" coords="100,0,200,100" href="http://google.com" alt="">
        <area shape="rect" coords="0,100,100,200" href="https://www.dothome.co.kr/" alt="">
    </map>

    <hr>
    
    <div><img src="./images/usemap.png" alt="map" usemap="#usemap"></div>
    <map name="usemap">
        <area shape="rect" coords="0,0,300,150" href="http://naver.com" alt="">
        <area shape="rect" coords="300,0,600,300" href="http://daum.net" alt="">
        <area shape="rect" coords="0,150,300,300" href="http://google.com" alt="">
    </map>
    <img src="./usemap.png" alt="">
</body>

</html>
